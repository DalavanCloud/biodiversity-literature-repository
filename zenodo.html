    if (!matched) {
      m = doc.metadata.references[i].match(/(.*)\s+([0-9]{4})[a-z]?\.\s+(.*)\.\s+(.*)\s+(\d+)(\s*\((.*)\))?:\s*(\d+)[-|~](\d+)/);
      if (m) {

    }
    
    // Zootaxa
    // Righi, G., I. Ayres, and E.C.R.Bittencourt (1976) Glossoscolecidae (Oligochaeta) do Instituto Nacional de Pesquisas da Amazonia. Acta Amazonica 6(3): 335-367.
    if (!matched) {
      m = doc.metadata.references[i].match(/(.*)\s+\(([0-9]{4})[a-z]?\)\.?\s+(.*)\.\s+(.*)\s+(\d+)(\s*\((.*)\))?[:|,]\s*(\d+)[-|~](\d+)/);

      	authorstring = authorstring.replace(/ & /, '|');
      	authorstring = authorstring.replace(/ and /, '|');
      	
      	var names = authorstring.split(/\|/);
      	if (names.length > 0) {
      	  citation.author = [];
      	  for (var j in names) {
      	    citation.author.push({ literal: names[j] });
      	  }
      	 }
      	
      	citation.issued = {};
      	citation.issued['date-parts'] = [];
      	citation.issued['date-parts'][0] = [parseInt(m[2])];
      	
      	citation.title = m[3];
      	citation['container-title'] = m[4];
      	citation.volume = m[5];
      	
      	if (m[7]) {
      	  citation.issue = m[7];
      	}
      	citation.page =  m[8];
      	citation.page +=  '-' + m[9];
      	citation['page-first'] = m[8];
      	
      }    
    }
